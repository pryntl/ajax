<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Check</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </head>
  <body>
    <img src="docs/photo_2024-12-30_17-39-05.jpg" alt="" />
    <div id="bg">
      <div id="mainBox">
        <div id="textBox">
          <span class="border-start">WELCOME!</span>
          <span class="border-bottom">Check The Status.</span>
        </div>

        <div id="inputBox">
          <input id="fName" type="text" placeholder="Enter Your First Name" />
          <input id="lName" type="text" placeholder="Enter Your Last Name" />
          <input id="submit" type="submit" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>

  </body>
</html>
